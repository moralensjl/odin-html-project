<!-- Listas desordenadas -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>My lists</title>
</head>

<body>
    <h1>Mis Listas</h1>
    <!-- Listas desordenadas <ul>/li -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!-- Listas ordenadas ol/li -->
         <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
         </ol>
</body>

</html>
