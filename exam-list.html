<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Example Lists</title>
    </head>

    <body>
        <!-- Una lista de compras desordenada de tus alimentos favoritos -->
         <ul>
            <li>Pizza</li>
            <li>Pastelones</li>
            <li>Lasagna</li>
            <li>Jugo</li>
         </ul>

         <!-- Una lista ordenada de tareas que debes realizar hoy -->
          <ol>
            <li>Hacer la cama</li>
            <li>Limpiar el piso</li>
            <li>Trabajar en la huerta</li>
            <li>Practicar Python</li>
          </ol>

          <!-- Una lista desordenada de lugares que te gustaria visitar -->
           <ul>
            <li>Argentina</li>
            <li>Colombia</li>
            <li>Espana</li>
            <li>USA</li>
           </ul>

           <!-- Una lista ordenada de peliculas que te gustan -->
            <ol>
                <li>Grimm</li>
                <li>Agente 007</li>
                <li>Agente Stone</li>
            </ol>
    </body>
</html>
